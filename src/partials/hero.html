<section class="hero">
  <div class="container hero-container">
    <div class="hero-textcontent-box">
      <h1 class="slogan">
        A party without <span class="slogan-accent">cocktails</span> <br />
        is not like a party
      </h1>
      <p class="slogsn-desc">
        From classic sips to exotic mixes, we're your key to becoming a cocktail
        wizard!
      </p>
      <a class="hero-btn" href="#coctails"> View cocktails </a>
    </div>

    <div class="hero-img-box">
      <picture>
        <source
          srcset="
            img/hero/girl-desktop@1x.png 1x,
            img/hero/girl-desktop@2x.png 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            img/hero/girl-tablet@1x.png 1x,
            img/hero/girl-tablet@2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            img/hero/girl-mobile@1x.png 1x,
            img/hero/girl-mobile@2x.png 2x
          "
          media="(max-width: 767px)"
        />
        <img src="img/hero/girl-mobile@1x.png" alt="girl with drink" />
      </picture>

      <p class="hero-icon-box-desc">Search your favorite cocktail by ABC</p>
    </div>
  </div>
</section>
